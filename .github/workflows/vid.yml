name: Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Or your preferred version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-xdist # Install pytest and xdist for parallel tests (optional)

      - name: Install Chrome Driver
        run: |
          wget https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set Chrome binary path (Important for headless mode)
        run: |
          mkdir -p /opt/google/chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb
          sudo apt-get install -y --fix-broken
          sudo apt-get install -y xvfb

      - name: Run Selenium tests (Headless mode with pytest)
        run: |
          mkdir -p test-reports # Create the directory for reports
          xvfb-run -a --server-args="-screen 0 1024x768x24" pytest -n auto --html=test-reports/results.html testCases/ # Run pytest with xdist for parallel tests (-n auto), generate junit xml report

      - name: Upload test results (Optional)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-reports

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-reports/results.html # Path to your test result files


        
